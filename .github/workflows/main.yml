name: CI/CD with ZIP Extraction

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  extract_and_build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Extract ZIP file
      run: unzip TicTacToe_Project.zip -d extracted_files  # Change file name & target directory

    - name: List extracted files (Debugging)
      run: ls -l extracted_files

    - name: Build project
      run: |
        mkdir -p build && cd build
        cmake ../extracted-files
        make

    - name: Run Tests
      run: cd build && ctest --output-on-failure
