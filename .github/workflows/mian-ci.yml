name: Advanced Tic Tac Toe CI - With Virtual Display

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  BUILD_TYPE: Release

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libgtest-dev \
          qt6-base-dev \
          qt6-tools-dev \
          xvfb \
          x11-utils \
          libgl1-mesa-dev \
          ccache \
          clang-tidy \
          clang-format \
          pkg-config \
          gcovr
        
    - name: Setup virtual display
      run: |
        export DISPLAY=:99
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        sleep 3
        
    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}/build \
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
          -DENABLE_TESTING=ON \
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
      
    - name: Build project
      run: |
        cmake --build ${{github.workspace}}/build \
          --config ${{env.BUILD_TYPE}} \
          --parallel $(nproc)
      
    - name: Run tests with offscreen platform
      working-directory: ${{github.workspace}}/build
      timeout-minutes: 5
      env:
        QT_QPA_PLATFORM: offscreen
        QT_LOGGING_RULES: "*.debug=false"
      run: |
        echo "Running tests with offscreen platform..."
        ctest -C ${{env.BUILD_TYPE}} \
        --output-on-failure \
        --verbose \
        --timeout 180

    - name: Run integration tests
      working-directory: ${{github.workspace}}/build
      run: |
        echo "Running comprehensive integration tests..."
        ctest -R "Integration" \
          -C ${{env.BUILD_TYPE}} \
          --output-on-failure \
          --verbose
      
    - name: Generate test coverage
      if: success()
      run: |
        cd ${{github.workspace}}/build
        gcovr --root .. --xml --output coverage.xml \
          --filter "../core/src/AIPlayer.cpp" \
          --filter "../core/src/GameBoard.cpp" \
          --filter "../core/src/GameHistory.cpp" \
          --filter "../core/src/GameStateStack.cpp" \
          --filter "../core/src/UserManagerr.cpp"
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: build/coverage.xml
        fail_ci_if_error: false
        
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ github.sha }}
        path: |
          build/Testing/
          build/coverage.xml
        retention-days: 7
